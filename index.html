<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/style.css">
    <title>Emma's Bootstrap Portfolio</title>
</head>
<body>
    <!--Navigation bar-->
    <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light myNavBar">
        <a class="navbar-brand" href="#">Emma Hayward</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                      About Me</a>
                <div class="dropdown-menu">
                     <a class="dropdown-item" href="#">My Profile</a>
                     <a class="dropdown-item" href="#">My Skills</a>
                      <div class="dropdown-divider"></div>
                     <a class="dropdown-item" href="#">Contact Me</a>
                    </div>
            <li class="nav-item active">
                <a class="nav-link" href="#">My Work <span class="sr-only">(current)</span></a>
              </li>
          </ul>
        </div>
      </nav>
    </div>

    <!--Jumbotron hero image-->
    <div class="jumbotron jumbotron-fluid myHero">
        <div class="jumboCopy">
            <div class="container">
              <h1 class="display-4">Welcome to my portfolio!</h1>
              <img src="./images/emma1.jpg" alt="Emma Hayward">
              <p class="lead">Use the navigation bar above to learn a bit more about me and my work. Or use the button below to jump straight to my portfolio!</p>
              <a class="btn btn-primary btn-lg" href="#" role="button">Contact Me</a>

          </div>
    </div>


<!--Bootstrap JS scripts-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
